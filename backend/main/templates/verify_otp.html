<!DOCTYPE html>
<html>
<head>
    <title>Verify OTP</title>
</head>
<body>
    <h2>Enter OTP</h2>
    <p>Please enter the OTP sent to your email:</p>
    {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Verify OTP</button>
    </form>
</body>
</html>
